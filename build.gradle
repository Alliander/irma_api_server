apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'
apply plugin: 'eclipse-wtp'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:1.2.4'
    }
}

repositories {
    mavenLocal()
    maven {
        url "https://credentials.github.io/repos/maven2/"
    }
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-server:2.19'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.19'
    compile 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.2.14.v20151106'

    compile 'io.jsonwebtoken:jjwt:0.6.0'

    compile 'com.google.code.gson:gson:2.2.2'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    compile 'org.irmacard.verification:irma_verification_common:0.1.5'

    testCompile "junit:junit:4.11"
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jetty:2.19'
}

gretty {
    contextConfigFile = file('src/test/resources/jetty-env.xml')
    scanInterval = 10
    inplaceMode = "soft"
    loggingLevel="DEBUG"
}
