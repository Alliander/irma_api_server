# You can override any of the variables in roles/apiserver/defaults/main.yml here.

# Variables for the nginx reverse-proxy
proxy_vhost_name: localhost

# This is a self-signed cert and secret key for localhost, generated by
# openssl req -x509 -newkey rsa:1024 -keyout key.pem -out cert.pem -days 3650 -nodes -subj '/CN=localhost' -sha256
proxy_certificate: "{{ lookup('file', inventory_dir+'/files/cert.pem') }}"
# In production you should encrypt this, e.g. using ansible-vault; see the ../play script
proxy_key: "{{ lookup('file', inventory_dir+'/files/key.pem') }}"

proxy_certificate_file: "/etc/nginx/proxy_apiserver.crt"
proxy_key_file: "/etc/nginx/proxy_apiserver.key"
